# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build-linux:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: |
            mvn -v
            mvn -B -DskipTests clean package
      - run:
          name: Prepare artifacts
          command: |
            mkdir -p workspace/artifacts            
            cp xpman-fx-dist/target/*.deb workspace/artifacts
            cp xpman-fx-dist/target/*.rpm workspace/artifacts
#      - store_artifacts:
#          path: workspace/artifacts
#          destination: linux
      - persist_to_workspace:
          root: workspace
          paths:
            - artifacts

  build-mac:
    macos:
      xcode: 13.3.0
    steps:
      - run:
          name: Fix Finder got an error - AppleEvent timed out. (-1712)
          command: |
            epochdate=$(($(date +'%s * 1000 + %-N / 1000000')))
            tcc_service_appleevents="replace into access (service,client,client_type,auth_value,auth_reason,auth_version,indirect_object_identifier_type,indirect_object_identifier,flags,last_modified) values (\"kTCCServiceAppleEvents\",\"/usr/sbin/sshd\",1,2,4,1,0,\"com.apple.finder\",0,$epochdate);"
            sudo sqlite3 "/Users/distiller/Library/Application Support/com.apple.TCC/TCC.db" "$tcc_service_appleevents"
      - run:
          name: Install Maven
          command: brew install maven
      - checkout
      - run:
          name: Build
          command: |
            /usr/libexec/java_home -V
            export JAVA_HOME=`/usr/libexec/java_home -v 11`
            mvn -v
            mvn -B -DskipTests clean package
      - run:
          name: Prepare artifacts
          command: |
            mkdir -p workspace/artifacts            
            cp xpman-fx-dist/target/*.pkg workspace/artifacts
            cp xpman-fx-dist/target/*.dmg workspace/artifacts
#      - store_artifacts:
#          path: workspace/artifacts
#          destination: mac
      - persist_to_workspace:
          root: workspace
          paths:
            - artifacts

  build-windows:
    executor:
      name: win/default
    steps:
      - run:
          name: Install scoop
          shell: powershell.exe
          command: iwr -useb get.scoop.sh | iex
      - run:
          name: Install dependencies
          shell: powershell.exe
          command: |
            scoop bucket add java
            scoop bucket add extras
            scoop install openjdk11
            scoop install maven
            scoop install inno-setup
            scoop install wixtoolset
      - checkout
      - run:
          name: Build
          command: |
            mvn -v
            mvn -B -DskipTests clean package
      - run:
          name: Prepare artifacts
          command: |
            mkdir workspace\artifacts
            copy xpman-fx-dist\target\*.exe workspace\artifacts
            copy xpman-fx-dist\target\*.msi workspace\artifacts
#      - store_artifacts:
#          path: workspace\artifacts
#          destination: windows
      - persist_to_workspace:
          root: workspace
          paths:
            - artifacts

  publish-github-release:
    docker:
      - image: cibuilds/github:latest
    steps:
      - attach_workspace:
          at: workspace
      - run:
          name: Publish Release on GitHub
          command: |
            ls -lR workspace
#            VERSION=$(my-binary --version)
#            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} workspace/artifacts/

workflows:
  default:
    jobs:
      - build-linux
      - build-mac
      - build-windows
      - publish-github-release:
          requires:
            - build-linux
            - build-mac
            - build-windows

