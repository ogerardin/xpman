
env:
  global:
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"

jobs:
  include:
    - os: linux
      dist: trusty
      language: java
      jdk:
        - oraclejdk8
    - os: osx
      osx_image: xcode9.3
      language: java
      jdk:
        - oraclejdk8
    - os: windows
      language: shell
      before_install:
        - choco install jdk8 -params 'installdir=c:\\jdk8'
        - export PATH=$PATH:"/c/jdk8/bin"
        - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
        - source $GRAVIS/install-maven

